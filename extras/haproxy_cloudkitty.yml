haproxy_service_configs:
  - service:
      haproxy_service_name: cloudkitty_api
      haproxy_backend_nodes: "{{ groups['cloudkitty_api'] | default([]) }}"
      haproxy_port: 8089
      haproxy_balance_type: http
      haproxy_backend_options:
       - "forwardfor"
       - "httpchk"
       - "httplog"
