# We set the python interpreter to the ansible runtime venv if
# the delegation is to localhost so that we get access to the
# appropriate python libraries in that venv. If the delegation
# is to another host, we assume that it is accessible by the
# system python instead.
- name: Setup the service
  delegate_to: "{{ cloudkitty_service_setup_host }}"
  vars:
    ansible_python_interpreter: "{{ cloudkitty_service_setup_host_python_interpreter }}"
  block:
    - name: Add service to the keystone service catalog
      os_keystone_service:
        cloud: default
        state: present
        name: "{{ cloudkitty_service_name }}"
        service_type: "rating"
        description: "OpenStack Rating Service"
        endpoint_type: admin
        verify: "{{ not keystone_service_adminuri_insecure }}"
      register: add_service
      until: add_service is success
      retries: 5
      delay: 10

    - name: Add rating role
      os_keystone_role:
        cloud: default
        state: present
        name: "rating"
        endpoint_type: admin
        verify: "{{ not keystone_service_adminuri_insecure }}"
      register: add_service
      until: add_service is success
      retries: 5
      delay: 10

    - name: Add service user
      os_user:
        cloud: default
        state: present
        name: "{{ cloudkitty_service_user_name }}"
        password: "{{ cloudkitty_service_password }}"
        domain: default
        default_project: "{{ cloudkitty_service_project_name }}"
        endpoint_type: admin
        verify: "{{ not keystone_service_adminuri_insecure }}"
      register: add_service
      until: add_service is success
      retries: 5
      delay: 10
      no_log: True

    - name: Add service user to roles
      os_user_role:
        cloud: default
        state: present
        user: "{{ cloudkitty_service_user_name }}"
        role: "{{ item }}"
        project: "{{ cloudkitty_service_project_name }}"
        endpoint_type: admin
        verify: "{{ not keystone_service_adminuri_insecure }}"
      with_items:
        - "admin"
        - "rating"
      register: add_service
      until: add_service is success
      retries: 5
      delay: 10

    - name: Add endpoints to keystone endpoint catalog
      os_keystone_endpoint:
        cloud: default
        state: present
        service: "{{ cloudkitty_service_name }}"
        endpoint_interface: "{{ item.interface }}"
        url: "{{ item.url }}"
        region: "{{ cloudkitty_service_region }}"
        endpoint_type: admin
        verify: "{{ not keystone_service_adminuri_insecure }}"
      register: add_service
      until: add_service is success
      retries: 5
      delay: 10
      with_items:
        - interface: "public"
          url: "{{ cloudkitty_service_publicurl }}"
        - interface: "internal"
          url: "{{ cloudkitty_service_internalurl }}"
        - interface: "admin"
          url: "{{ cloudkitty_service_adminurl }}"
